logging:
  level:
    root: info # 스프링 라이브러리의 로그는 info부터 출력
    io.ssafy: debug # 프로젝트 로그는 debug부터 출력
    org:
      hibernate:
        type:
          descriptor:
            sql: trace # SQL에 실제 들어가는 파라미터값 확인
      springframework:
        security: debug # Security 관련 로그는 warn부터 출력
        batch:
          item.querydsl.reader: DEBUG # Querydsl 관련 로그는 debug부터 출력
